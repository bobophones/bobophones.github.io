<body class="body">
	<div class="page">
		<header class="header">
			<div class="logo">
				<img class="icon" src="../../img/icon.svg">
				<div class="text"> Bobophone Studios </div>
			</div>
			<a class="link" href="../../"> Главная </a>
			<a class="link" href="../"> Игры </a>
		</header>

		<main class="main">
			<section class="info" style="background-image: url(../../img/header.png)">
				<img class="icon game" style="border-radius: 30px; box-shadow: rgb(0, 0, 0, 0.4) 0 10px 25px 5px" src="../../img/icon_ktcfs.png">
				<div class="panel">
					<div class="title"> Koteyka's Funny Swords </div>
				</div>
			</section>

			<section class="game_des">
				<div class="text">
					Крутые мечи
				</div>
				<div class="text">
					Версия: Dev 0.0.0.1 <br>
					Дата обновления: 16 февраля 2024 <br>
					Дата выхода: 16 февраля 2024
				</div>
			</section>

			<section class="game_screenshots">
				<div class="gallery" id="gallery" onclick="close_gallery()">
					<img class="gallery_img" src="" id="gallery_img">
				</div>

				<div class="screenshots">
					<div class="slides">
						<input type="radio" name="r" id="r1" checked>
						<input type="radio" name="r" id="r2">

						<div class="screenshot s1"><img src="../../img/screenshots/ktcfs_0.png" onclick="open_gallery(this)"></div>
						<div class="screenshot"><img src="../../img/screenshots/ktcfs_1.png" onclick="open_gallery(this)"></div>
					</div>
				</div>
				<div class="screenshots_nav">
					<label for="r1" class="sc_nav_bar"></label>
					<label for="r2" class="sc_nav_bar"></label>
				</div>
			</section>

			<div class="div_text"> Скачать: </div>
			<div class="item">
				<a class="mlink lgame" href="https://www.dropbox.com/scl/fi/vpsg5xn0yemgcb2eiejuz/Koteyka-s-Funny-Swords.zip?rlkey=occ2z056pngi7htlyespnb7k3&dl=1">
					<img class="icon" src="../../img/icon_download.svg">
					<div class="text"> Скачать </div>
					<div class="size"> (20 Кб) </div>
				</a>
			</div>

			<div class="item" style="margin: 20px 0">
				<button id="changelog_b"></button>
				<label class="mlink lchangelog" style="cursor: pointer" for="changelog_b">
					<span class="text"> Изменения </span>
				</label>
			</div>

			<section class="changelog" id="changelog">
				<div class="panel">
					<div class="title"> Изменения </div>
					<div class="content">
						<div class="ver"> Dev 0.0.0.1 </div>
						<div class="date"> 16 февраля 2024 </div>
						<div class="text">
							• Ресурспак вышел
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="links">
				<a class="link" href="https://discord.gg/yxWQN6Vruh"> Discord </a>
				<a class="link" href="https://www.youtube.com/@bobophonestudios"> YouTube </a>
				<a class="link" href="https://steamcommunity.com/groups/bobophonestudios"> Steam Group </a>
			</div>
			<img class="ktc_smoke" src="../../img/ktc_smoke.gif">
			<div class="copyright"> © 2024 Bobophone Studios </div>
		</footer>


		<script>
			function open_gallery(img) {
				document.getElementById("gallery").classList.add("opened");
				document.getElementById("gallery_img").src = img.src;
			}
			function close_gallery() {
				document.getElementById("gallery").classList.remove("opened");
			}

			document.getElementById("changelog_b").addEventListener("click", function () {
				document.getElementById("changelog").classList.add("opened");
			})
			function close_changelog() {
				document.getElementById("changelog").classList.remove("opened");
			}
			document.querySelector("#changelog .panel").addEventListener("click", event => {
				event._click_on_panel = true;
			})
			document.getElementById("changelog").addEventListener("click", event => {
				if (event._click_on_panel) return;
				event.currentTarget.classList.remove("opened");
			})
		</script>
	</div>
</body>
</html>
